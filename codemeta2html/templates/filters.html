{% set classes = filter_classes(g, None, contextgraph) %}
{% for group in get_groups_classes(classes) %}
    <ul><li><label>{{ group }}</label><ul>
    {% for slug, label, description, groupname, groupsort in classes %} 
        {% if groupname == group %}
        <li title="{% if description %}{{ description }}{% else %}no further description available{% endif %}"><input type="checkbox" id="{{ slug }}" x-data="{ slug: '{{ slug }}' }" x-on:click="toggle_filter(slug)" /> <label>{{ label }}</label></li>
        {% endif %}
    {% endfor %}
    </ul></li></ul>
{% endfor %}
